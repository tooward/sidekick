<html>
    <head>
        <title>Save the web</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="sidekick.bundle.js"></script></head>
<body>

<!-- Header -->
    <header class="p-3 text-bg-dark">
        <div class="container">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="./assets/images/brain.svg" alt="Sidekick" width="40" height="40" class="me-2">
            </a>

          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <h1>Sidekick</h1>
          </div>
        </div>
    </header>

<!-- Login -->
    <div id="login" style="display: none;">
        <h3>Sign In</h3>
        <form id="loginForm">
            <div>
                <input type="text" id="email" class="formControl" placeholder="Username" #userName required>
            </div>
            <div>
                <input type="password" id="password" class="formControl" placeholder="Password" #userPassword required>
            </div>
            <div>
                <input type="button" id="loginbtn" class="btn btnPrimary" value="Log in">
            </div>
        </form>
        <div>Sign-up on our <a href="coverge.io">website</a></div>
    </div>

<!-- Extension -->

    <div class="row" id="results" style="display: block;">
        <h2>In this page:</h2>
        <div class="col-md-2" id="people">
        <div class="col-md-2" id="places">
        <div class="col-md-2" id="organizations">
        <div class="col-md-2" id="cgoods">
        <div class="col-md-2" id="art">
    </div>

</body>
</html>
