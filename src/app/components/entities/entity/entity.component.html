<p>{{entity.name}}</p>

<ul>
    <li *ngFor="let fi of entity.found_in; index as i; first as isFirst">
        <a href="{{fi.url}}">{{fi.title}}</a>
    </li>
</ul>

<p>{{entity.savedTime}}</p>

<a [routerLink]="['/entity-edit', entity.id]" routerLinkActive="active">
    <img src="assets/images/edit.svg" alt="edit" height="20" width="20">
</a>
