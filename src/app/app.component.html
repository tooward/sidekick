<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coverge. Source and supply, simply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Kanit:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container col-xl-12 px-4 py-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="px-4 py-5 my-5 text-center">
                    <img src="./assets/images/Logo-clouds.png" style="height: 55%; width: 55%" />
                <div class="text-center">
                    <h1 class="display-2 logo-text">Coverge</h1>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        </div>
    </div>

    <div class="container col-xl-12 col-xxl-8 px-4 py-5"> 

        <div class="row align-items-center text-center">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-lg-start">            
                <div class="row align-items-center text-center py-3">
                    <ngx-typed-js [typeSpeed]="100" [showCursor]="false" [strings]="['made simple.', 'made fast.','made fun.', 'remade.']"><h2>Sourcing <span class="typing"></span></h2></ngx-typed-js>
                </div>

                <p style="font-family: 'Open Sans';">Build RFPs, RFIs and more, rapidly. Easily compare and score responses. Let our AI assistant make it simple. A library of templates makes it a snap.</p>

                <div class="row align-items-start">
                    <div class="col-md-6">
                        <div style="margin-bottom: 15px;"><img src="./assets/images/speed.svg" style="height: 45px;margin-right: 10px">Fast</div>
                        <div style="margin-bottom: 15px;"><img src="./assets/images/robot.svg" style="height: 45px;margin-right: 10px">AI powered</div>
                        <div style="margin-bottom: 15px;"><img src="./assets/images/rebase_FILL0_wght400_GRAD0_opsz48.svg" style="height: 45px;margin-right: 10px">Automated</div>
                    </div>
                    <div class="col-md-6">
                        <div style="margin-bottom: 15px;"><img src="./assets/images/diversity_2_FILL0_wght400_GRAD0_opsz48.svg" style="height: 45px;margin-right: 10px;">Collaborative</div>
                        <div style="margin-bottom: 15px;"><img src="./assets/images/seal.svg" style="height: 45px;margin-right: 10px">Compliant</div>
                        <div style="margin-bottom: 15px;"><img src="./assets/images/checkmark-seal.svg" style="height: 45px;margin-right: 10px">Winning responses</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="d-flex justify-content-center" style="padding-top: 100px">
            <div class="text-center">
                <h2>Coming soon</h2>
                <app-registration></app-registration>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
